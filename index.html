<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’Œ</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        font-family: 'Segoe UI', sans-serif;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }

    .scene {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        transition: transform 1s ease;
    }

    .zoom {
        transform: scale(1.6);
    }

    .envelope {
        width: 220px;
        height: 140px;
        background: #e6e6e6;
        position: relative;
        cursor: pointer;
        border-radius: 6px;
        box-shadow: 0 10px 30px rgba(255,255,255,.2);
    }

    .envelope::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, transparent 50%, #ccc 50%);
        clip-path: polygon(0 0, 100% 0, 50% 60%);
    }

    .paper {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 200px;
        height: 120px;
        background: white;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: 600;
        transform: translateY(100%);
        transition: transform 1s ease;
        text-align: center;
        padding: 10px;
    }

    .paper.show {
        transform: translateY(-75%);
    }

    .paper.full {
        transform: translateY(-140%);
    }

    .hidden {
        display: none;
    }

    .buttons {
        margin-top: 15px;
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    button {
        padding: 8px 16px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
    }

    .yes {
        background: #ff4d6d;
        color: white;
    }

    .no {
        background: #aaa;
    }

    .message {
        color: white;
        font-size: 28px;
        position: absolute;
        text-align: center;
        z-index: 3;
    }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="scene" id="scene">
    <div class="envelope" id="envelope">
        <div class="paper" id="paper">Press me ðŸ’Œ</div>
    </div>
</div>

<div class="scene hidden" id="questionScene">
    <div class="paper full">
        Will you be my Valentine? ðŸ’–
        <div class="buttons">
            <button class="yes" id="yesBtn">Yes</button>
            <button class="no" id="noBtn">No</button>
        </div>
    </div>
</div>

<div class="message hidden" id="finalMsg">
    Thank you for being my Valentine ðŸ’˜
</div>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
let heartMode = "multi";
let heartColor = "rgba(255,255,255,0.25)";

function heart(t, scale = 1) {
    return {
        x: 16 * Math.pow(Math.sin(t), 3) * scale,
        y: -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * scale
    };
}

function spawnHeart(scale) {
    for (let t = 0; t < Math.PI * 2; t += 0.15) {
        let p = heart(t, scale);
        particles.push({
            x: canvas.width/2 + p.x * 12,
            y: canvas.height/2 + p.y * 12,
            vy: -0.2,
            life: 100,
            size: Math.random()*2+1
        });
    }
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    if (heartMode === "multi") {
        if (Math.random() < 0.02) spawnHeart(Math.random()*0.8+0.3);
    }

    particles.forEach(p => {
        p.y += p.vy;
        p.life--;
        ctx.fillStyle = heartColor;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();
    });

    particles = particles.filter(p => p.life > 0);
    requestAnimationFrame(animate);
}

animate();

const envelope = document.getElementById("envelope");
const paper = document.getElementById("paper");
const scene = document.getElementById("scene");
const questionScene = document.getElementById("questionScene");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const finalMsg = document.getElementById("finalMsg");

let noTexts = [
    "Nope ðŸ˜Œ",
    "Not happening",
    "Nice try",
    "You wish",
    "Absolutely not",
    "Still no",
    "You have no option ðŸ˜"
];
let noIndex = 0;

envelope.onclick = () => {
    paper.classList.add("show");
    scene.classList.add("zoom");

    setTimeout(() => {
        scene.classList.remove("zoom");
        scene.classList.add("hidden");
        questionScene.classList.remove("hidden");
    }, 2000);
};

noBtn.onclick = () => {
    noBtn.textContent = noTexts[noIndex % noTexts.length];
    noIndex++;
};

yesBtn.onclick = () => {
    questionScene.classList.add("hidden");
    finalMsg.classList.remove("hidden");

    heartMode = "single";
    heartColor = "rgba(255,50,70,0.8)";
    particles = [];

    setInterval(() => spawnHeart(1), 1200);
};
</script>

</body>
</html>
